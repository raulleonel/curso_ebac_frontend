<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercicio</h1>
        <h2>Formulario HTML com JS</h2>
        <form id="form-deposito">
            <input type="number" id="campoA"  required placeholder="Campo A" />
            <input type="number" id="campoB" required placeholder="Campo B" />
            <p class="error-message">
                B precisa ser maior que A.
            </p>
            <button type="submit" id="btn-depositar">Depositar</button>
        </form>
        <p class="success-message">
    </div>
    <script src="./main.js"></script>
</body>
</html>
